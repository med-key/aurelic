<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurelic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'FrunchySage';
      src: url('fonts/Frunchy.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
}

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Ball Background Effect */
    .ball {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at 30% 30%, white, rgba(255,0,150,0.8));
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.4),
        inset -12px -12px 30px rgba(0, 0, 0, 0.5),
        inset 8px 8px 20px rgba(255, 255, 255, 0.1);
    }

    /* Landing Card */
    .landing {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      padding: 3rem 6rem;
      border-radius: 2rem;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
      z-index: 100;
      cursor: pointer;
      opacity: 0;
      transition: all 0.6s ease;
      animation: fadeInZoom 1.5s ease forwards 0.5s;
    }
    .landing.outro {
      animation: cardOutro 0.8s ease forwards;
      pointer-events: none;
    }
    .landing .brand {
      font-size: 5rem;
      font-family: 'FrunchySage', sans-serif;
    }
    .landing .subtext {
      font-size: 1rem;
      opacity: 0.5;
      animation: subtlePulse 3.5s ease-in-out infinite;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: white;
      opacity: 0;
      transition: all 1s ease;
      z-index: 10000;
      pointer-events: none;
      font-family: 'FrunchySage', sans-serif;
    }
    .logo.active {
      top: 12rem;
      transform: translateX(-50%) scale(0.5);
      opacity: 1;
    }

    /* Menu Cards */
    .card-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      width: 80%;
      max-width: 1000px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition: opacity 1s ease;
    }
    .card-container.active {
      opacity: 1;
      pointer-events: all;
    }
    .menu-card {
      flex: 1;
      height: 9rem;
      text-align: center;
      padding: 4rem 2rem;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 1.5rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: rotateY(-90deg);
      transition: transform 0.6s ease, box-shadow 0.3s ease;
      align-items: center;
      justify-content: center;
      display: flex;
      text-decoration: none !important;
    }
    .menu-card:hover {
      transform: scale(1.05) rotateY(0deg);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    .brand-image {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    }
    .logo-image {
      height: 4rem;
      width: auto;
    }
    
    /* Footer */
    .footer {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9rem;
      z-index: 10;
      pointer-events: none;
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loader-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
    }
    
    .loading-ball {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, #C33764);
      animation: bounce 1s ease-in-out infinite, colorShift 4s ease-in-out infinite;
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.4),
        inset -12px -12px 30px rgba(0, 0, 0, 0.5),
        inset 8px 8px 20px rgba(255, 255, 255, 0.1);
      z-index: 2;
    }
    
    
    .ball-shadow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 40px;
      height: 10px;
      background: rgba(200, 200, 200, 0.7);
      border-radius: 50%;
      transform: translateX(-50%);
      filter: blur(4px);
      animation: shadowScale 1s ease-in-out infinite;
      z-index: 1;
    }
    
    /* Animations */
    @keyframes bounce {
      0%, 100% {
        top: 0;
      }
      50% {
        top: 40px;
      }
    }
    
    @keyframes shadowScale {
      0%, 100% {
        transform: translateX(-50%) scaleX(1);
        opacity: 0.6;
      }
      50% {
        transform: translateX(-50%) scaleX(1.5);
        opacity: 0.3;
      }
    }
    
    @keyframes colorShift {
      0% { background: radial-gradient(circle at 30% 30%, white, #C33764); }
      33% { background: radial-gradient(circle at 30% 30%, white, #4361EE); }
      66% { background: radial-gradient(circle at 30% 30%, white, #00B894); }
      100% { background: radial-gradient(circle at 30% 30%, white, #C33764); }
    }
    
    @keyframes fadeInZoom {
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes cardOutro {
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    }
    @keyframes cardFlip {
      from { transform: rotateY(-90deg); opacity: 0; }
      to { transform: rotateY(0deg); opacity: 1; }
    }
    @keyframes subtlePulse {
      0%, 100% { transform: scale(1); opacity: 0.3; text-shadow: 0 0 6px rgba(255, 255, 255, 0.1); }
      50% { transform: scale(1.03); opacity: 0.5; text-shadow: 0 0 12px rgba(255, 255, 255, 0.3); }
    }
    @keyframes shrinkAndFade {
      to { opacity: 0; transform: scale(0.2); }
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .landing { padding: 4rem 2rem; }
      .brand { font-size: 3rem; }
      .subtext { font-size: 1rem; }
      .logo { font-size: 2rem; }
      .card-container { flex-direction: column; gap: 1.5rem; width: 90%; }
      .menu-card { padding: 2rem; font-size: 1.2rem; transform: rotateY(0deg); }
      .menu-card:hover { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div id="loader">
  <div class="loader-wrapper">
    <div class="loading-ball"></div>
    <div class="ball-shadow"></div>
  </div>
</div>

  <div class="landing" id="landingCard">
    <div class="brand">Aurelic</div>
    <div class="subtext">Press to continue</div>
  </div>

  <div class="logo" id="logoText">Aurelic</div>

 <div class="card-container" id="menuCards">
  <div class="menu-card">
    <a href="pages/portfolio.html">Portfolio</a>
  </div>
  <div class="menu-card">
    <a href="pages/store.html">Store</a>
  </div>
  <div class="menu-card">
    <a href="pages/journal.html">Journal</a>
  </div>
</div>



  <footer class="footer">&copy; 2025 Aurelic. All rights reserved.</footer>

  <script>
    const landingCard = document.getElementById('landingCard');
    const logo = document.getElementById('logoText');
    const menuCards = document.getElementById('menuCards');

    landingCard.addEventListener('click', () => {
      landingCard.classList.add('outro');
      setTimeout(() => {
        landingCard.style.display = 'none';
        logo.classList.add('active');
        menuCards.classList.add('active');
        document.querySelectorAll('.menu-card').forEach((card, i) => {
          setTimeout(() => card.style.animation = 'cardFlip 0.8s ease forwards', i * 300);
        });
      }, 800);
    });

    gradientPresets = [
      ['#1D2671', '#C33764'],
      ['#3A0CA3', '#4361EE'],
      ['#4E54C8', '#8F94FB'],
      ['#7209B7', '#F72585'],
      ['#6C5CE7', '#00B894'],
      ['#5F0A87', '#A4508B'],
      ['#0F2027', '#2C5364'],
      ['#283E51', '#485563'],
      ['#3F2B96', '#A8C0FF'],
      ['#2B5876', '#4E4376']
    ];

    const balls = [];
    const maxBalls = 10;
    const gravity = 0;
    const friction = 0.98;
    const attractionStrength = 0.001;

    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    document.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');

      const size = random(100, 300);
      ball.style.width = `${size}px`;
      ball.style.height = `${size}px`;

      const colors = gradientPresets[Math.floor(Math.random() * gradientPresets.length)];
      ball.style.background = `radial-gradient(circle at 30% 30%, white, ${colors.join(', ')})`;

      document.body.appendChild(ball);

      return {
        el: ball,
        x: random(0, window.innerWidth),
        y: random(0, window.innerHeight),
        vx: random(-2, 2),
        vy: random(-2, 2),
        size,
        age: 0,
        life: random(150, 400),
        update() {
          this.age++;
          if (this.age > this.life) {
            this.el.style.transition = 'transform 1s ease, opacity 1s ease';
            this.el.style.opacity = '0';
            this.el.style.transform = `translate(${this.x}px, ${this.y}px) scale(0)`;
            setTimeout(() => this.el.remove(), 1000);
            return false;
          }

          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          this.vx += dx * attractionStrength;
          this.vy += dy * attractionStrength + gravity;

          this.vx *= friction;
          this.vy *= friction;

          this.x += this.vx;
          this.y += this.vy;

          if (this.x < 0 || this.x > window.innerWidth - this.size) this.vx *= -1;
          if (this.y < 0 || this.y > window.innerHeight - this.size) this.vy *= -1;

          const scale = Math.max(0.5, 1 - (this.age / this.life));
          this.el.style.transform = `translate(${this.x}px, ${this.y}px) scale(${scale})`;
          return true;
        }
      };
    }

    function animate() {
      if (balls.length < maxBalls && Math.random() < 0.1) {
        balls.push(createBall());
      }
      for (let i = balls.length - 1; i >= 0; i--) {
        if (!balls[i].update()) balls.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }
    
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.transition = 'opacity 1s ease';
        loader.style.opacity = '0';

      setTimeout(() => {
        loader.remove();

      const landingCard = document.getElementById('landingCard');
      landingCard.style.opacity = '1';
      landingCard.style.transform = 'translate(-50%, -50%) scale(1)';

      setTimeout(() => {
        requestAnimationFrame(animate); // now start animating the balls
      }, 500); // match the fadeInZoom animation time
    }, 1000); // allow the loader to fade out smoothly
  }, 3000); // loader duration

    
  </script>
</body>
</html>
