<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Aurelic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      background: radial-gradient(circle at 30% 30%, white, rgba(255,0,150,0.8));
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.4),
        inset -12px -12px 30px rgba(0, 0, 0, 0.5),
        inset 8px 8px 20px rgba(255, 255, 255, 0.1);
    }

    
    .glass-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 6rem 8rem;
    border-radius: 2rem;
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 12px 40px rgba(31, 38, 135, 0.4);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    text-align: center;
    color: white;
    z-index: 10000;
    cursor: pointer;
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.95);
    transition: all 0.6s ease;
    animation: fadeInZoom 1.5s ease forwards 0.5s;
    font-family: 'Poppins', sans-serif;
    }

    .glass-card .brand {
    font-size: 5rem;
    margin-bottom: 1rem;
    }

    .glass-card .subtext {
    font-family: 'Poppins', sans-serif;
    font-size: 1.2rem;
    opacity: 0.5;
    }
    
    @keyframes subtlePulse {
    0%, 100% {
    transform: scale(1);
    opacity: 0.3;
    text-shadow: 0 0 6px rgba(255, 255, 255, 0.1);}
    50% {
    transform: scale(1.03);
    opacity: 0.5;
    text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }
  }

    .subtext {
    animation: subtlePulse 3.5s ease-in-out infinite;
    }

   
    @keyframes shrinkAndFade {
    to {
    opacity: 0;
    transform: scale(0.2);
    }
  }


    @keyframes fadeInZoom {
    to {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    }
  }

    
</style>
</head>
<body>
<script>
  const balls = [];
  const maxBalls = 7;
  let mouseX = window.innerWidth / 2;
  let mouseY = window.innerHeight / 2;
  let lastSpawn = 0;

   const gradientPresets = [
  ['#1D2671', '#C33764'],     // Deep Sapphire to Magenta
  ['#3A0CA3', '#4361EE'],     // Galactic Indigo to Royal Blue
  ['#4E54C8', '#8F94FB'],     // Periwinkle Purple to Icy Blue
  ['#7209B7', '#F72585'],     // Cosmic Violet to Nebula Pink
  ['#6C5CE7', '#00B894'],     // Ultra Purple to Metallic Teal
  ['#5F0A87', '#A4508B'],     // Supernova Plum to Metallic Mauve
  ['#0F2027', '#2C5364'],     // Deep Sea Blue to Dusty Cyan
  ['#283E51', '#485563'],     // Royal Steel Blue to Space Cadet
  ['#3F2B96', '#A8C0FF'],     // Royal Purple to Frost Blue
  ['#2B5876', '#4E4376']      // Navy Blue to Soft Purple Steel
  ];

  document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
  });

  function getRandomGradient() {
  const usedGradients = new Set();
  let availableGradients = [...gradientPresets];
  if (availableGradients.length === 0) availableGradients = [...gradientPresets];
  const index = Math.floor(Math.random() * availableGradients.length);
  const colors = availableGradients.splice(index, 1)[0];
  return `linear-gradient(135deg, ${colors.join(', ')})`;
  }

    function createBall(x, y) {
    const el = document.createElement('div');
    el.classList.add('ball');

    const size = 100 + Math.random() * 250;
    el.style.width = `${size}px`;
    el.style.height = `${size}px`;
    const colors = gradientPresets[Math.floor(Math.random() * gradientPresets.length)];
    el.style.background = `radial-gradient(circle at 30% 30%, white, ${colors.join(', ')})`;

    const angle = Math.random() * Math.PI * 2;
    const speed = 3 + Math.random() * 6;
    const vx = Math.cos(angle) * speed;
    const vy = Math.sin(angle) * speed;

    el.style.zIndex = 10 + Math.floor(Math.random() * 3);
    document.body.appendChild(el);

    return {
      el,
      x,
      y,
      vx,
      vy,
      size,
      layer: parseInt(el.style.zIndex),
      life: 0,
      maxLife: 500 + Math.random() * 500
    };
  }

  function animate() {
    const now = Date.now();

    if (now - lastSpawn > 300) {
      if (balls.length >= maxBalls) {
        const oldest = balls.shift();
        oldest.el.style.animation = 'shrinkAndFade 3s ease forwards';
        setTimeout(() => oldest.el.remove(), 500);

      }
      balls.push(createBall(mouseX, mouseY));
      lastSpawn = now;
    }

      balls.forEach((b, i) => {
      b.life++;

      const dx = mouseX - b.x;
      const dy = mouseY - b.y;
      b.vx += dx * 0.002;
      b.vy += dy * 0.002;

      b.vx += (Math.random() - 0.5) * 0.05;
      b.vy += (Math.random() - 0.5) * 0.05;

      for (let j = i + 1; j < balls.length; j++) {
        const other = balls[j];
        if (b.layer !== other.layer) continue;

        const dx = b.x - other.x;
        const dy = b.y - other.y;
        const dist = Math.hypot(dx, dy);
        const minDist = (b.size + other.size) / 2;

        if (dist < minDist) {
          const angle = Math.atan2(dy, dx);
          const push = (minDist - dist) * 0.02;
          b.vx += Math.cos(angle) * push;
          b.vy += Math.sin(angle) * push;
          other.vx -= Math.cos(angle) * push;
          other.vy -= Math.sin(angle) * push;
        }
      }

      b.x += b.vx;
      b.y += b.vy;
      b.vx *= 0.95;
      b.vy *= 0.95;

      if (b.x < 0 || b.x > window.innerWidth - b.size) b.vx *= -1;
      if (b.y < 0 || b.y > window.innerHeight - b.size) b.vy *= -1;

      b.el.style.transform = `translate(${b.x}px, ${b.y}px)`;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
<div class="glass-card">
  <h1 class="brand">Aurelic</h1>
  <p class="subtext">Press to continue</p>
</div>
</body>
</html>
