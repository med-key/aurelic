<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurelic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'FrunchySage';
      src: url('fonts/FrunchySage.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
}

    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Ball Background Effect */
    .ball {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at 30% 30%, white, rgba(255,0,150,0.8));
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.4),
        inset -12px -12px 30px rgba(0, 0, 0, 0.5),
        inset 8px 8px 20px rgba(255, 255, 255, 0.1);
    }

    /* Landing Card */
    .landing {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      padding: 6rem 8rem;
      border-radius: 2rem;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
      z-index: 100;
      cursor: pointer;
      opacity: 0;
      transition: all 0.6s ease;
      animation: fadeInZoom 1.5s ease forwards 0.5s;
    }
    .landing.outro {
      animation: cardOutro 0.8s ease forwards;
      pointer-events: none;
    }
    .landing .brand {
      font-size: 5rem;
      margin-bottom: 1rem;
      font-family: 'FrunchySage', sans-serif;
    }
    .landing .subtext {
      font-size: 1.2rem;
      opacity: 0.5;
      animation: subtlePulse 3.5s ease-in-out infinite;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: white;
      opacity: 0;
      transition: all 1s ease;
      z-index: 10000;
      pointer-events: none;
      font-family: 'FrunchySage', sans-serif;
    }
    .logo.active {
      top: 10rem;
      transform: translateX(-50%) scale(0.5);
      opacity: 1;
    }

    /* Menu Cards */
    .card-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      width: 80%;
      max-width: 1000px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition: opacity 1s ease;
    }
    .card-container.active {
      opacity: 1;
      pointer-events: all;
    }
    .menu-card {
      flex: 1;
      height: 9rem;
      text-align: center;
      padding: 4rem 2rem;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 1.5rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: rotateY(-90deg);
      transition: transform 0.6s ease, box-shadow 0.3s ease;
      align-items: center;
      justify-content: center;
      display: flex;
    }
    .menu-card:hover {
      transform: scale(1.05) rotateY(0deg);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    .brand-image {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    }
    .logo-image {
      height: 4rem;
      width: auto;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9rem;
      z-index: 10;
      pointer-events: none;
    }

    /* Animations */
    @keyframes fadeInZoom {
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes cardOutro {
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    }
    @keyframes cardFlip {
      from { transform: rotateY(-90deg); opacity: 0; }
      to { transform: rotateY(0deg); opacity: 1; }
    }
    @keyframes subtlePulse {
      0%, 100% { transform: scale(1); opacity: 0.3; text-shadow: 0 0 6px rgba(255, 255, 255, 0.1); }
      50% { transform: scale(1.03); opacity: 0.5; text-shadow: 0 0 12px rgba(255, 255, 255, 0.3); }
    }
    @keyframes shrinkAndFade {
      to { opacity: 0; transform: scale(0.2); }
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .landing { padding: 4rem 2rem; }
      .brand { font-size: 3rem; }
      .subtext { font-size: 1rem; }
      .logo { font-size: 2rem; }
      .card-container { flex-direction: column; gap: 1.5rem; width: 90%; }
      .menu-card { padding: 2rem; font-size: 1.2rem; transform: rotateY(0deg); }
      .menu-card:hover { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="landing" id="landingCard">
    <div class="brand">
      <img src="aurelic-logo.png" alt="Aurelic" class="brand-image" />
      <noscript>Aurelic</noscript></div>
    <div class="subtext">Press to continue</div>
  </div>

  <div class="logo" id="logoText">
    <img src="aurelic-logo.png" alt="Aurelic" class="logo-image" />
    <noscript>Aurelic</noscript></div>

  <div class="card-container" id="menuCards">
    <div class="menu-card">Portfolio</div>
    <div class="menu-card">Store</div>
    <div class="menu-card">Journal</div>
  </div>

  <footer class="footer">&copy; 2025 Aurelic. All rights reserved.</footer>

  <script>
    const landingCard = document.getElementById('landingCard');
    const logo = document.getElementById('logoText');
    const menuCards = document.getElementById('menuCards');

    landingCard.addEventListener('click', () => {
      landingCard.classList.add('outro');
      setTimeout(() => {
        landingCard.style.display = 'none';
        logo.classList.add('active');
        menuCards.classList.add('active');
        document.querySelectorAll('.menu-card').forEach((card, i) => {
          setTimeout(() => card.style.animation = 'cardFlip 0.8s ease forwards', i * 300);
        });
      }, 800);
    });

    const balls = [];
    const maxBalls = 4;
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let lastSpawn = 0;

    const gradientPresets = [
      ['#1D2671', '#C33764'], ['#3A0CA3', '#4361EE'], ['#4E54C8', '#8F94FB'],
      ['#7209B7', '#F72585'], ['#6C5CE7', '#00B894'], ['#5F0A87', '#A4508B'],
      ['#0F2027', '#2C5364'], ['#283E51', '#485563'], ['#3F2B96', '#A8C0FF'], ['#2B5876', '#4E4376']
    ];

    document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

    function createBall(x, y) {
      const el = document.createElement('div');
      el.classList.add('ball');
      const size = 100 + Math.random() * 250;
      el.style.width = `${size}px`;
      el.style.height = `${size}px`;
      const colors = gradientPresets[Math.floor(Math.random() * gradientPresets.length)];
      el.style.background = `radial-gradient(circle at 30% 30%, white, ${colors.join(', ')})`;
      const angle = Math.random() * Math.PI * 2;
      const speed = 3 + Math.random() * 6;
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;
      el.style.zIndex = 1;
      document.body.appendChild(el);
      return { el, x, y, vx, vy, size, life: 0, maxLife: 500 + Math.random() * 500 };
    }

    function animate() {
      const now = Date.now();
      if (now - lastSpawn > 550) {
        if (balls.length >= maxBalls) {
          const oldest = balls.shift();
          oldest.el.style.animation = 'shrinkAndFade 3s ease forwards';
          setTimeout(() => oldest.el.remove(), 400);
        }
        balls.push(createBall(mouseX, mouseY));
        lastSpawn = now;
      }
      balls.forEach(b => {
        b.life++;
        const dx = mouseX - b.x;
        const dy = mouseY - b.y;
        b.vx += dx * 0.002 + (Math.random() - 0.5) * 0.05;
        b.vy += dy * 0.002 + (Math.random() - 0.5) * 0.05;
        b.x += b.vx;
        b.y += b.vy;
        b.vx *= 0.95;
        b.vy *= 0.95;
        if (b.x < 0 || b.x > window.innerWidth - b.size) b.vx *= -1;
        if (b.y < 0 || b.y > window.innerHeight - b.size) b.vy *= -1;
        b.el.style.transform = `translate(${b.x}px, ${b.y}px)`;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
